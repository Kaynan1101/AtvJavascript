<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body class="container">
    <h3>Formulário de Cadastro:</h3>
    <form>
      <div>
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
          class="form-control"
          required
        />
      </div>
      <div>
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="fulano.com"
          class="form-control"
          required
        />
      </div>
      <div>
        <label for="nascimento" class="form-label">Data de nascimento</label>
        <input
          type="date"
          id="nascimento"
          name="nascimento"
          class="form-control"
          required
        />
      </div>
      <div>
        <label for="fixo" class="form-label">Telefone fixo</label>
        <input
          type="text"
          id="fixo"
          name="fixo"
          placeholder="(99)9999-9999"
          class="form-control"
          required
        />
      </div>
      <div>
        <label for="celular" class="form-label">Telefone Celular</label>
        <input
          type="text"
          id="celular"
          name="celular"
          placeholder="(99)99999-9999"
          class="form-control"
          required
        />
      </div>
      <div>
        <label class="form-label">Tipo de Pessoa</label>
        <input
          type="radio"
          id="aluno"
          name="tipoPessoa"
          value="aluno"
          required
        />
        Aluno
        <input
          type="radio"
          id="professor"
          name="tipoPessoa"
          value="professor"
          required
        />
        Professor
      </div>
      <div id="formCamposExtras"></div>
      <div>
        <label for="matricula" class="form-label">Matrícula</label>
        <input
          type="number"
          id="matricula"
          name="matricula"
          placeholder="Digite sua matrícula"
          class="form-control"
          required
        />
      </div>
      <div class="buttons">
        <button id="enviar" type="button">Enviar</button>
        <button id="redefinir" type="button">Redefinir</button>
      </div>
    </form>
    <div id="resultado"></div>
    <script src="form.js"></script>
  </body>
</html>
