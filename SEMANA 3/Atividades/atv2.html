<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carro</title>
    <script>
      function calcular() {
        const marca = document.getElementById("marca").value;
        const modelo = document.getElementById("modelo").value;
        const ano = parseInt(document.getElementById("ano").value);
        const cor = document.getElementById("cor").value;
        const km = parseFloat(document.getElementById("km").value);
        const valorFipe = parseFloat(
          document.getElementById("valorFipe").value
        );

        const anoAtual = new Date().getFullYear();
        const anosUso = anoAtual - ano;

        let valorMercado;
        if (km <= 30000) {
          valorMercado = valorFipe * 1.1;
        } else if (km <= 50000) {
          valorMercado = valorFipe;
        } else {
          valorMercado = valorFipe * 0.9;
        }

        document.getElementById(
          "resultado"
        ).innerHTML = `Anos de uso: ${anosUso}<br>Valor de mercado: R$ ${valorMercado.toFixed(
          2
        )}`;
      }
    </script>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); calcular();">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" required /><br />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required /><br />

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required /><br />

      <label for="cor">Cor:</label>
      <input type="text" id="cor" required /><br />

      <label for="km">Kilometragem:</label>
      <input type="number" id="km" required /><br />

      <label for="valorFipe">Valor FIPE:</label>
      <input type="number" id="valorFipe" required /><br />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </body>
</html>
