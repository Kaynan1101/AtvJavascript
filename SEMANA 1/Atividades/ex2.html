<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 1 -</title>
    <script language="JavaScript" type="text/JavaScript">
      const n = parseInt(prompt('Digite um número inteiro positivo:'));

      if (isNaN(n) || n <= 1) {
      alert('Por favor, insira um número inteiro maior que 1.');
      } else {
      let nValido = true;

      for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
          nValido = false;
          break;
          }
      }

      if (nValido) {
          alert(n + ' é um número primo');
      } else {
          alert(n + ' não é um número primo');
      }
      }
    </script>
  </head>
  <body></body>
</html>
